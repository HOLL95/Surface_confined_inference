name: Building Surface confined inference

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true  
        
    - name: Install SUNDIALS using Spack
      run: |
        echo "Installing SUNDIALS using Spack..."
        git clone https://github.com/spack/spack.git
        . spack/share/spack/setup-env.sh
        spack install sundials
        spack load sundials
        
    - name: Install CMake
      run: |
        sudo apt-get install -y cmake
        
    - name: Locate SUNDIALS CMake Config
      id: locate_sundials
      run: |
        CVODE_PATH=$(spack location -i sundials | grep 'SUNDIALSConfig.cmake' | xargs dirname)
        echo "CVODE_PATH=${CVODE_PATH}" >> $GITHUB_ENV
    - name: Run cmake
      run: |
        cmake C_src
        make
