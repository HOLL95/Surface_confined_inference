name: Building Surface confined inference

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true  
    - name: Install CMake
      run: |
        sudo apt-get install -y cmake
    - name: Download and install Sundials
      run: |
        wget https://github.com/LLNL/sundials/releases/download/v7.0.0/sundials-7.0.0.tar.gz
        tar -xzf sundials-7.0.0.tar.gz
        cd sundials-7.0.0
        mkdir builddir
        cd builddir
        cmake -DEXAMPLES_ENABLE=OFF ..
        make
        sudo make install
        CVODE_PATH=$PWD
        echo "CVODE_PATH=${CVODE_PATH}" >> $GITHUB_ENV

    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade .
    - name: Test with pytest
      run: |
        python -m pytest tests/SingleExperiment_tests.py
    - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}